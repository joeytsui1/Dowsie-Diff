<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="images/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Dowsie Diff</title>
    <nav>
        <div id="title">
            <h1>DOWSIE DIFF</h1>
        </div>

        <div class="search-bar">
            <div id="about">ABOUT</div>
            <form>
                <input type="text" id="username-input" placeholder="Search Summoner">
                <button type="submit"  id="submit-button-user"><img id="search-button"
                        src="https://img.icons8.com/ios-glyphs/512/search.png" alt="search"></button>
            </form>
        </div>
    </nav>
</head>

<body>
    <div class="User-Info">
        <div><img id="icon-pic"></div>
        <div id="user-info">
            <div id="username"></div>
            <div id="summoner-level"></div>
        </div>


    </div>

    <div class="User-rank-info">
        <div>
            <img id="rank-pic">
            <div #info>
                <div id="rank"></div>
                <div id="wins"></div>
                <div id="losses"></div>
                <div id="lp"></div>
            </div>
        </div>
        <canvas id="win-loss"></canvas>
        <canvas id="top4"></canvas>

    </div>
    
    <h2 id="last20gamestext">Last 20 Games</h2>
    <div id="match-histry">
        
        <table id="table">
            <tr>
                <th>Placed</th>
                <th>Units Played</th>
            </tr>
        </table>

        <canvas id="units-played"></canvas>
    </div>
</body>

</html>
